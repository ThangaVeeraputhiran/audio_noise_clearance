<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Background Noise Clearance and Speech Enhancement</title>
  <style>
    :root {
      --bg: #f6f0e5;
      --ink: #1d1c1a;
      --accent: #ce6b2f;
      --muted: #7b746c;
      --panel: #fff7ea;
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: "Georgia", "Times New Roman", serif;
      color: var(--ink);
      background: radial-gradient(circle at 10% 20%, #f7e1c8 0%, var(--bg) 45%),
                  radial-gradient(circle at 90% 10%, #edd7c3 0%, var(--bg) 40%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 32px;
    }
    .card {
      width: min(920px, 95vw);
      background: var(--panel);
      border: 2px solid var(--ink);
      box-shadow: 10px 10px 0 var(--ink);
      padding: 28px;
      display: grid;
      gap: 18px;
    }
    h1 {
      margin: 0;
      font-size: 32px;
      letter-spacing: 0.5px;
    }
        h2 {
          margin: 0;
          font-size: 18px;
          text-transform: uppercase;
          letter-spacing: 1.2px;
        }
    p {
      margin: 0;
      color: var(--muted);
      font-size: 16px;
      line-height: 1.5;
    }
    .controls {
      display: grid;
      gap: 12px;
    }
    input[type="file"] {
      border: 2px dashed var(--ink);
      padding: 16px;
      background: white;
    }
    button {
      background: var(--accent);
      color: white;
      border: 2px solid var(--ink);
      padding: 12px 16px;
      font-size: 16px;
      cursor: pointer;
      box-shadow: 4px 4px 0 var(--ink);
    }
    button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }
    .status {
      font-size: 14px;
      color: var(--muted);
    }
    .result {
      display: none;
      border-top: 2px solid var(--ink);
      padding-top: 16px;
      gap: 8px;
    }
    .result.active {
      display: grid;
    }
    audio { width: 100%; }
    .link {
      color: var(--ink);
      text-decoration: underline;
    }
    .viz-grid {
      display: grid;
      gap: 16px;
    }
    .viz-row {
      display: grid;
      gap: 12px;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
    }
    .viz-card {
      border: 2px solid var(--ink);
      background: white;
      padding: 10px;
      display: grid;
      gap: 6px;
    }
    canvas {
      width: 100%;
      height: 140px;
      border: 1px solid var(--ink);
      background: #fffdf9;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Background Noise Clearance and Speech Enhancement</h1>
    <p>Upload a noisy audio file. The model will remove background noise and return a clean version.</p>

    <div class="controls">
      <input id="file" type="file" accept="audio/*" />
      <button id="run">Enhance Audio</button>
      <span id="status" class="status">Waiting for file...</span>
    </div>

    <div id="result" class="result">
      <strong>Enhanced Output</strong>
      <audio id="player" controls></audio>
      <a id="download" class="link" download>Download enhanced WAV</a>
    </div>

    <div class="viz-grid">
      <div class="viz-row">
        <div class="viz-card">
          <h2>Before</h2>
          <span class="status">Waveform</span>
          <canvas id="waveBefore" width="520" height="140"></canvas>
          <span class="status">Spectrum</span>
          <canvas id="specBefore" width="520" height="140"></canvas>
        </div>
        <div class="viz-card">
          <h2>After</h2>
          <span class="status">Waveform</span>
          <canvas id="waveAfter" width="520" height="140"></canvas>
          <span class="status">Spectrum</span>
          <canvas id="specAfter" width="520" height="140"></canvas>
        </div>
      </div>
    </div>
  </div>

  <script>
    const fileInput = document.getElementById("file");
    const runBtn = document.getElementById("run");
    const status = document.getElementById("status");
    const result = document.getElementById("result");
    const player = document.getElementById("player");
    const download = document.getElementById("download");
    const waveBefore = document.getElementById("waveBefore");
    const waveAfter = document.getElementById("waveAfter");
    const specBefore = document.getElementById("specBefore");
    const specAfter = document.getElementById("specAfter");

    const audioContext = new (window.AudioContext || window.webkitAudioContext)();

    const drawWaveform = (canvas, samples) => {
      const ctx = canvas.getContext("2d");
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.strokeStyle = "#1d1c1a";
      ctx.lineWidth = 1.5;
      ctx.beginPath();

      const mid = canvas.height / 2;
      const step = Math.max(1, Math.floor(samples.length / canvas.width));
      for (let x = 0; x < canvas.width; x++) {
        const idx = x * step;
        const v = samples[idx] || 0;
        const y = mid - v * mid;
        if (x === 0) {
          ctx.moveTo(x, y);
        } else {
          ctx.lineTo(x, y);
        }
      }
      ctx.stroke();
    };

    const computeSpectrum = (samples, fftSize = 512) => {
      const size = Math.min(fftSize, samples.length);
      const start = Math.max(0, Math.floor((samples.length - size) / 2));
      const window = samples.slice(start, start + size);

      const spectrum = new Float32Array(size / 2);
      for (let k = 0; k < spectrum.length; k++) {
        let re = 0;
        let im = 0;
        for (let n = 0; n < size; n++) {
          const angle = (2 * Math.PI * k * n) / size;
          re += window[n] * Math.cos(angle);
          im -= window[n] * Math.sin(angle);
        }
        spectrum[k] = Math.sqrt(re * re + im * im);
      }

      const max = Math.max(...spectrum) || 1;
      for (let i = 0; i < spectrum.length; i++) {
        spectrum[i] /= max;
      }
      return spectrum;
    };

    const drawSpectrum = (canvas, spectrum) => {
      const ctx = canvas.getContext("2d");
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = "#ce6b2f";
      const barWidth = canvas.width / spectrum.length;
      spectrum.forEach((mag, i) => {
        const h = mag * canvas.height;
        ctx.fillRect(i * barWidth, canvas.height - h, barWidth, h);
      });
    };

    const decodeFile = async (fileOrBlob) => {
      const buffer = await fileOrBlob.arrayBuffer();
      const audioBuffer = await audioContext.decodeAudioData(buffer);
      const channels = audioBuffer.numberOfChannels;
      const length = audioBuffer.length;
      const mono = new Float32Array(length);
      for (let ch = 0; ch < channels; ch++) {
        const data = audioBuffer.getChannelData(ch);
        for (let i = 0; i < length; i++) {
          mono[i] += data[i] / channels;
        }
      }
      return mono;
    };

    const renderGraphs = async (fileOrBlob, waveCanvas, specCanvas) => {
      const samples = await decodeFile(fileOrBlob);
      drawWaveform(waveCanvas, samples);
      const spectrum = computeSpectrum(samples);
      drawSpectrum(specCanvas, spectrum);
    };

    fileInput.addEventListener("change", async () => {
      const file = fileInput.files[0];
      if (!file) {
        return;
      }
      await renderGraphs(file, waveBefore, specBefore);
    });

    runBtn.addEventListener("click", async () => {
      const file = fileInput.files[0];
      if (!file) {
        status.textContent = "Please choose an audio file.";
        return;
      }

      runBtn.disabled = true;
      status.textContent = "Processing...";
      result.classList.remove("active");

      const formData = new FormData();
      formData.append("file", file);

      try {
        const response = await fetch("/api/enhance", {
          method: "POST",
          body: formData
        });

        if (!response.ok) {
          const err = await response.json();
          throw new Error(err.error || "Failed to enhance audio.");
        }

        const data = await response.json();
        player.src = data.url;
        download.href = data.url;
        download.textContent = "Download enhanced WAV";
        result.classList.add("active");
        const enhancedBlob = await fetch(data.url).then((res) => res.blob());
        await renderGraphs(enhancedBlob, waveAfter, specAfter);
        status.textContent = "Done.";
      } catch (err) {
        status.textContent = err.message;
      } finally {
        runBtn.disabled = false;
      }
    });
  </script>
</body>
</html>
